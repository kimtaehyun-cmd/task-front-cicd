name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          touch .env
          echo "REACT_APP_AUTH_CLIENT_ID=${{ secrets.REACT_APP_AUTH_CLIENT_ID }}" >> .env

      # Docker Hub 로그인 (비상호작용 방식)
      - name: Sign in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build -t taehyun224/task-front-cicd .

      - name: Push Docker Image
        run: docker push taehyun224/task-front-cicd:latest

  deploy:
    needs: build
    runs-on: aws-ec2
    steps:
      - name: Pull image from docker hub
        run: docker pull taehyun224/task-front-cicd:latest

      - name: Delete existing container
        run: docker rm -f reactContainer

      - name: Run container
        run: docker run -d -p 80:80 --name reactContainer taehyun224/task-front-cicd
